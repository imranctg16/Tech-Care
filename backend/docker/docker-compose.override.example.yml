version: '3.3'

volumes:
  vendor:
    driver: local
  storage:
    driver: local
  bootstrap-cache:
    driver: local

services:

  backend:
    env_file:
      - .envs/apache.env
      - .envs/php-ini.env
      - .envs/http-proxy.env
      - .envs/app.env
    ports:
      - ${APPLICATION_RUNNING_PORT}:8090
      - ${APPLICATION_RUNNING_HTTPS_PORT}:8490
    volumes:
      - ../:/var/www/html
